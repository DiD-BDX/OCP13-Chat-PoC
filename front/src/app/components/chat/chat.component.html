<div class="chat-container">
  <div *ngFor="let message of messages" class="chat-message">
    <p><strong>Sender ID:</strong> {{ message.senderId }}</p>
    <p><strong>Content:</strong> {{ message.content }}</p>
    <p><strong>Timestamp:</strong> {{ message.timestamp }}</p>
    <p><strong>Status:</strong> {{ message.status }}</p>
  </div>
</div>

<div class="chat-input">
  <input [(ngModel)]="newMessage" placeholder="Type your message here..." />
  <button (click)="sendMessage()">Send</button>
</div>
